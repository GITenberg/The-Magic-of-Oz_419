description: "The Magic of Oz: A Faithful Record of the Remarkable Adventures of Dorothy\
  \ and Trot and the Wizard of Oz, Together with the Cowardly Lion, the Hungry Tiger\
  \ and Cap'n Bill, in Their Successful Search for a Magical and Beautiful Birthday\
  \ Present for Princess Ozma of Oz is the thirteenth Land of Oz book written by L.\
  \ Frank Baum. Published on June 7, 1919, one month after the author's death, The\
  \ Magic of Oz relates the unsuccessful attempt of the Munchkin boy Kiki Aru and\
  \ former Nome King Ruggedo to conquer Oz.\nThe novel was dedicated to \"the Children\
  \ of our Soldiers, the Americans and their Allies, with unmeasured Pride and Affection.\"\
